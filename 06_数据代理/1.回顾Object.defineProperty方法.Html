<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineproperty方法</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--准备好一个容器-->

    <script type="text/javascript">
    Vue.config.productionTip = false//设置为 false 以阻止 vue 在启动时生成生产提示。
        let number = 18
        let person = {
            name:'张三',
            sex:'男',
            // age:18
        }


        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,//控制属性是否可以被枚举，默认值false
            // writable:true,//控制属性是否可以被修改，默认值false
            // configurable:true,//控制属性是否可以被删除，默认值false

            //当有人读取person的age属性时，get函数（getter）就会被调用，且返回值就是getter的值
            get(){
                console.log('有人读取age的值了')
                return number
            },
            
            //当有人修改person的age属性时，get函数（getter）就会被调用，且会受到修改的具体值
            set(value){
                console.log('有人修改了age属性，且值是',value)
                number=value
            }
        })
        // console.log(Object.keys(person))
        console.log(person)
    </script>
</body>
</html>
